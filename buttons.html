<style>
    .SUBSCRIBE {
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        height: 36px;
        width: 105px;
        border-radius: 10px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 0.15s;
    }

    .SUBSCRIBE:hover {
        opacity: 0.8;
    }

    .SUBSCRIBE:active {
        opacity: 0.4;
    }

    .JOIN {
        background-color: white;
        border-color: rgb(41, 118, 211);
        color: rgb(41, 118, 211);
        height: 36px;
        width: 60px;
        border-radius: 2px;
        cursor: pointer;
        border-style: solid;
        border-width: 1px;
        margin-right: 8px;
        transition: background-color 0.15s, color 0.15s, opacity 0.15s;
    }

    .JOIN:hover {
        background-color: rgb(41, 118, 211);
        color: white;
    }

    .JOIN:active {
        opacity: 0.8;
    }

    .Twitter {
        background-color: rgb(0, 149, 248);
        border-color: rgb(0, 149, 248);
        border-radius: 18px;
        border-style: solid;
        height: 36px;
        width: 74px;
        color: white;
        font-weight: bold;
        font-size: 15px;
        cursor: pointer;
        transition: box-shadow 0.15s;
    }

    .Twitter:hover {
        box-shadow: 2px 2px 2px rgba(71, 71, 71, 0.6);
    }
</style>

<button class="SUBSCRIBE">SUBSCRIBE</button>
<button class="JOIN">JOIN</button>
<button class="Twitter">Twitter</button>
